<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="js/phaser.min.js"></script>

    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
		var pirate_ship
		var naval_ship
		var cursors
		var move
        function preload () {

			game.load.spritesheet( 'naval_ship', 'assets/sprites/naval_ship_sprite.png', 208, 192, 16 )
			game.load.spritesheet( 'pirate_ship', 'assets/sprites/pirate_ship_sprite.png', 80, 96, 16 )
			// game.load.image( 'ship', 'assets/img/pirate_ship.png')
        }

        function create () {

            // var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'ship');
            // logo.anchor.setTo(0.5, 0.5);
			naval_ship = game.add.sprite( 32, game.world.height - 200, 'naval_ship' )
			pirate_ship = game.add.sprite( 32, game.world.height - 200, 'pirate_ship')


			pirate_ship.animations.add('down',  [ 0, 1, 2, 3 ], 3, true);
			pirate_ship.animations.add('left',  [ 4, 5, 6, 7 ], 3, true);
			pirate_ship.animations.add('right', [ 8, 9, 10, 11 ], 3, true);
			pirate_ship.animations.add('up',    [ 12, 13, 14, 15 ], 3, true);

			naval_ship.animations.add('down',  [ 0, 1, 2, 3 ], 3, true);
			naval_ship.animations.add('left',  [ 4, 5, 6, 7 ], 3, true);
			naval_ship.animations.add('right', [ 8, 9, 10, 11 ], 3, true);
			naval_ship.animations.add('up',    [ 12, 13, 14, 15 ], 3, true);

			cursors = game.input.keyboard.createCursorKeys();
        }

		function update () {
			pirate_ship.animations.play( move )
			naval_ship.animations.play( move )

			if (cursors.left.isDown)
			{
				//  Move to the left
				// player.body.velocity.x = -150;
				
				move = 'left'
			}
			else if (cursors.right.isDown)
			{
				//  Move to the right
				// player.body.velocity.x = 150;

				// pirate_ship.animations.play('right');
				// naval_ship.animations.play('right');
				move = 'right'
			}

			else if ( cursors.up.isDown ) {
				move = 'up'
			}

			//  Allow the player to jump if they are touching the ground.
			if (cursors.down.isDown )
			{
				move = 'down'
			}

		}

    };

    </script>

    </body>
</html>
