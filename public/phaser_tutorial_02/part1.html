<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var here = 'phaser_tutorial_02/assets/'
function preload() {
	game.load.image( 'sky', here + 'sky.png' )
	game.load.image( 'ground', here + 'platform.png' )
	game.load.image( 'star', here + 'star.png' )
	game.load.spritesheet( 'dude', here + 'dude.png', 32, 48 )
}

function create() {
	game.add.sprite( 0, 0, 'star' )
}

function update() {
}

</script>

</body>
</html>
